<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Enter the matrix</title>
</head>
<body>
    <div id="app">
        <div v-if="!wearein">
            <form @submit.prevent="verificar">
                <label>Nombre: </label><input type="text" v-model="nombre" autocomplete="off"><br><br>
                <label>Contraseña: </label><input type="password" v-model="contrasena" autocomplete="off" @input="borrarError"><br><br>
                <button>Entrar</button><br><br>
            </form>
            <div v-if="nombre==''" style="color: red;">El nombre no puede estar vacío</div>
            <div v-if="nombre.includes(' ')" style="color: red;">El nombre no puede tener espacios</div>
            <div v-if="contrasena==''" style="color: red;">La clave no puede estar vacía</div>
            <div v-if="contrasenaincorrecta" style="color: red;">Clave incorrecta</div>
        </div>
        <div v-else class="wearein">
            WE ARE IN 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
