<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio1</title>
</head>
<body>
    <div id="app">
        <div>
            <form action="ok.html" @submit="validar">
                <label for="nombre" :class="claseEtiqueta">Nombre: </label>
                <input type="text" v-model="nombre"><br>
                <label for="edad" :class="claseEtiqueta">Edad: </label>
                <input type="number" v-model="edad"><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div :class="claseMensaje">
            <ul v-for="error in errores">
                <li>{{error}}</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
