<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso 2</title>
</head>
<body>
    <div id="app">
        <div v-for="(elemento, indice) of lista">
            √çndice: {{indice}},
            Nombre: {{elemento.nombre}}
            Apellido: {{elemento.apellido}}
            <button @click="editar(indice)">Editar</button>
        </div>
        <p>Editando al: {{indiceedicion}}</p>
        <form @submit.prevent="agregar">
            <label>Nombre:</label>
            <input type="text" v-model="nuevonombre"><br>
            <label>Apellido:</label>
            <input type="text" v-model="nuevoapellido"><br>

            <button v-else>Guardar</button>
        </form>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
